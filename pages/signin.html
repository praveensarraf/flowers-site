<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Sign In | Form by Praveen Kumar's Flowers</title>

        <!-- FontAwesome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap 5 CDN Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- CSS External File Link -->
        <link rel="stylesheet" href="../css/homestyle.css">
        <link rel="stylesheet" href="../css/signup_signin.css">
    </head>

    <body>

        <!-- Header -->
        <my-header></my-header>

        <div class="main">
            <!-- Sign in Form -->
            <section class="sign-in">
                <div class="myContainer">
                    <div class="signin-content">

                        <div class="signin-image">
                            <figure><img src="../images/signin-image.jpg" alt="sign in image"></figure>
                            <a href="signup.html" class="signup-image-link">Create an account</a>
                        </div>

                        <div class="signin-form">

                            <h2 class="form-title">SIGN IN</h2>

                            <form method="POST" class="register-form" id="login-form">

                                <div class="form-group">
                                    <label for="your_name"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" name="your_name" id="your_name" placeholder="Username" required/>
                                </div>

                                <div class="form-group">
                                    <label for="your_pass"><i class="fa-solid fa-lock"></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password" required/>
                                </div>

                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                </div>

                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log In"/>
                                </div>

                            </form>

                            <div class="mysocial-login">

                                <span class="mysocial-label">Or login with</span>

                                <ul class="mysocials">
                                    <li><a href="#"><i class="display-flex-center fa-brands fa-facebook-f myFb"></i></a></li>
                                    <li><a href="#"><i class="display-flex-center fa-brands fa-x-twitter myX"></i></a></li>
                                    <li><a href="#"><i class="display-flex-center fa-brands fa-google myGoogle"></i></a></li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <my-footer></my-footer>

        <!-- JS File -->
        <script src="../js/headerFooter.js"></script>
        <script src="../js/searchBox.js"></script>
    </body>
</html>
